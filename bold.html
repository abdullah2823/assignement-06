<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant a Tree Today</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-800 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-green-700 p-6 rounded-xl shadow-lg">
    <h2 class="text-white text-2xl font-semibold text-center mb-6">Plant a Tree Today</h2>
    
    <form class="space-y-4">
      <!-- Name -->
      <input type="text" placeholder="Your Name"
        class="w-full px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      
      <!-- Email -->
      <input type="email" placeholder="Your Email Address"
        class="w-full px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" />
      
      <!-- Number of Trees -->
      <select
        class="w-full px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
        <option value="">Number of Trees</option>
        <option value="1">1 Tree</option>
        <option value="5">5 Trees</option>
        <option value="10">10 Trees</option>
        <option value="20">20 Trees</option>
      </select>

      <!-- Button -->
      <button type="submit"
        class="w-full bg-yellow-400 text-green-900 font-semibold py-2 rounded-full hover:bg-yellow-500 transition">
        Donate Now
      </button>
    </form>
  </div>

</body>
</html>
